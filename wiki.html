<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCREATIONS - Wiki</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 2000px; /* Para demonstrar o scroll */
            background-color: black; /* Cor de fundo padrão caso a imagem não carregue */
            color: white; /* Cor do texto padrão */
        }

        header {
            background-color: #eeeeee;
            padding: 0;
            text-align: center;
            border-bottom: 1px solid #ccc;
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px; /* Defina a altura do cabeçalho */
            z-index: 1000;
            transition: top 0.3s;
        }

        .header-image {
            max-width: 100%; /* Garante que a imagem não ultrapasse a largura do cabeçalho */
            max-height: 100%; /* Ajusta a altura da imagem para caber dentro do cabeçalho */
            height: auto; /* Mantém a proporção da imagem */
        }

        .content {
            padding-top: 60px; /* Espaço suficiente para o cabeçalho fixo */
            text-align: center; /* Centraliza o texto no conteúdo */
            max-width: 800px; /* Largura máxima do conteúdo */
            margin: 0 auto; /* Centraliza o conteúdo horizontalmente */
        }

        .title {
            font-size: 36px; /* Tamanho do título */
            font-weight: bold; /* Deixa o título em negrito */
            margin: 40px 0; /* Espaço acima e abaixo do título */
            color: white; /* Cor do título */
        }

        p {
            color: white; /* Cor dos parágrafos */
            font-size: 18px; /* Tamanho do texto dos parágrafos */
            line-height: 1.6; /* Altura da linha para melhor legibilidade */
            margin: 20px 0; /* Espaço acima e abaixo dos parágrafos */
        }

        .bold {
            font-weight: bold; /* Texto em negrito */
        }

        .laranja {
            color: #ff5722; /* Cor laranja para texto importante */
        }

        .buttons {
            margin-top: 20px; /* Espaço acima dos botões */
        }

        .button {
            background-color: #eeeeee; /* Cor de fundo dos botões */
            border: none;
            border-radius: 5px; /* Bordas arredondadas */
            color: black; /* Cor do texto dos botões */
            padding: 10px 20px; /* Espaçamento interno dos botões */
            margin: 10px; /* Espaçamento entre os botões */
            text-decoration: none; /* Remove o sublinhado dos links */
            display: inline-block; /* Alinha os botões em linha */
            font-size: 16px; /* Tamanho da fonte dos botões */
            cursor: pointer; /* Cursor de ponteiro ao passar sobre o botão */
        }

        .button:hover {
            background-color: #cccccc; /* Cor de fundo dos botões ao passar o mouse */
        }

        body::before {
            content: "";
            background-image: url('images/background.png'); /* Caminho para a imagem de fundo */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            opacity: 0.5; /* Controle da opacidade da imagem de fundo */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <header id="header">
        <img src="images/logo.png" alt="Logo do Cabeçalho" class="header-image">
    </header>

    <div class="content">
        <h1 class="title">Wiki</h1>
        <p>Em breve...</p>

        <!-- Adiciona os botões -->
        <div class="buttons">
            <a href="inicio.html" class="button">Início</a>
            <a href="historia.html" class="button">História</a>
        </div>
    </div>

    <script>
        let lastScrollTop = 0;
        const header = document.getElementById('header');

        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                // Rolando para baixo
                header.style.top = '-60px'; // Esconde o cabeçalho
            } else {
                // Rolando para cima
                header.style.top = '0';
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Evita valores negativos
        });
    </script>
</body>
</html>
